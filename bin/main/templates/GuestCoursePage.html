<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Course Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>Details of Course</h1>
	<table>
		<tr>
			<th>Course Code</th>
			<th>Course Name</th>
			<th>Course CRN</th>
		</tr>
		<tr th:each="details : ${details}">

			<td th:text="${details.courseName}"></td>
			<td th:text="${details.courseCode}"></td>
			<td th:text="${details.courseCrn}"></td>
			
		</tr>
	</table>

</body>

</html>
