<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groups Display Page</title>
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
    <link
            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
</head>
<body>
<div class="topnav">
    <a href="/instructorhomepage">GroupMe</a> <a style="float: right" href="/logout">Logout</a>
    <a style="float: right" class="active" href="#account">Account</a>
</div>
<h2 style="text-align: center">List of Groups formed and students responses</h2>
<span th:if="${groups != null}">
	<p th:each="group : ${groups}">
		<h2 th:text="${group.getGroupNo()}"></h2>
	<table class="padding-table-columns" style="margin-left: auto;margin-right: auto;">
	        <thead>
	        <tr>
	            <th>Group Number</th>
	        </tr>
	        </thead>
	        <tbody>
	       
	        </tbody>
	    </table>
</span>
<span th:if="${groups == null}">
<p>No groups formed!</p>
</span>
</body>
</html>
