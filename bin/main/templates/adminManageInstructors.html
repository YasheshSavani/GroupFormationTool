<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/admin.css}"  />
<meta charset="ISO-8859-1">
<title>Admin Manage Instructors</title>
<script type="text/javascript">
	function validate() {

		if (document.assignInstructorForm.email.value == "") {
			alert("Please provide the instructor's email id!");
			document.assignInstructorForm.email.focus();
			return false;
		}
		if (document.assignInstructorForm.courseCode.value == "") {
			alert("Please provide Course code!");
			document.assignInstructorForm.courseCode.focus();
			return false;
		}
		if (!(/^(\w+\.)*\w+@(\w+\.)+[A-Za-z]+$/
				.test(document.assignInstructorForm.email.value))){
				alert("Enter a valid email id!");
				document.assignInstructorForm.email.focus();
				return false;
		}
		return (true);
	}
</script>
</head>
<body>

	<ul class="hNavbar">
		<li class="hNavbar"><a href="/"> GroupMe</a></li>
		<li style="float: right"><a href="#logOut">Logout</a></li>
		<li style="float: right"><a class="active" href="#AdminAccount">Account</a></li>
		<!-- Redirect to logout page! -->
	</ul>
	<br/>
	<ul class="vNavbar">
		<li><a href="admin">Dashboard</a></li>
		<li><a href="adminManageCourses">Manage
				Courses</a></li>
		<li><a class="active" href="#adminManageInstructors">Manage Instructors</a></li>
	</ul>
	<br/>
	<div style="margin-left: 21%; padding: 1px">
		<h2 style="text-align: center">ADMIN DASHBOARD</h2>
		<form name="assignInstructorForm" onSubmit="return (validate());"
			th:action="@{/adminManageInstructors}" method="post">
			<table>
				<tr>
					<td colspan="2"><h3 style="text-align: center">Assign
							Instructor to a course</h3></td>
				</tr>
				<tr>
					<td align="right">Instructor Email id</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td align="right">Course Code</td>
					<td><input type="text" name="courseCode" /></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
